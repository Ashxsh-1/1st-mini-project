<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- CSS -->
    <link rel="stylesheet" href="profile_card.css">


    <!-- Boxicons CSS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="picofme (1).png" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Ashish Singh</span>
            <span class="job">BTech CSE '26</span>
        </div>
        <div class="media-buttons">
            <a href="" style="background:#e1306c " class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="" style="background:#1da1f2 " class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="" style="background:#4267b2 " class="link">
                <i class='bx bxl-linkedin' ></i> 
                
            </a>
            <a href="" style="background:#181717 " class="link">
                <i class='bx bxl-github' ></i>
            </a>
                
                
            
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-plus'></i>
                <span class="number">120</span>
            </div>
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">650</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">54</span>
            </div>
        </div>
    </div>
</body>
</html>
